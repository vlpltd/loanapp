<body> 
    <div class="container">
        <div class="table-wrapper" style="margin-top:100px">
            <div class="table-title">
                <div class="row" style="margin-top:0px">
                    <div class="col-sm-8"><h2><b>Member Details</b></h2></div>
                    <div class="col-sm-4">
                        <button type="button" class="btn btn-info add-new"><i class="fa fa-plus"></i> Add New</button>
                    </div>
                </div>
            </div>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th class="text-center">Id</th>
                        <th class="text-center">Name</th>
                        <th class="text-center">Contact Number</th>
                        <th class="text-center">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let employee of employees; let i= index;">
                        <td>
                            <input type="number" min="1" [(ngModel)]="employee.id" [disabled]="!employee.isEditable" class="text-center">
                        </td>
                        <td>
                            <input type="text" [(ngModel)]="employee.name" [disabled]="!employee.isEditable" class="text-center">
                        </td>
                        <td>
                            <input type="number" [(ngModel)]="employee.cnumber" [disabled]="!employee.isEditable" class="text-center">
                        </td>
                        <td>
							<!-- <a class="add" title="Add" data-toggle="tooltip"><i class="material-icons">&#xE03B;</i></a> -->
                            <button class="edit" title="Edit" data-toggle="tooltip" (click)="employee.isEditable=!employee.isEditable" *ngIf="!employee.isEditable"><i class="material-icons">&#xE254;</i></button>
                            <button class="save" title="Save" data-toggle="tooltip" *ngIf="employee.isEditable" (click)="employee.isEditable=!employee.isEditable"><i class="material-icons">&#xE161;</i></button>
                            <button class="delete" title="Delete" data-toggle="tooltip" (click)="deleteEmployee(i)"><i class="material-icons">&#xE872;</i></button>
                        </td>
                    </tr>    
                </tbody>
            </table>
