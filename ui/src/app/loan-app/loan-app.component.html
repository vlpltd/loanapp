<app-header></app-header>

<app-side-nav></app-side-nav>

<br>
<div class="jumbotron">
  <div class="container" style="margin-top:10px; margin-left:230px;margin-bottom:250px; ">
    <div class="row">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="col-md-6">
          <div class="form-group">
            <label>Application Code: *</label>
            <!-- <input type="text" formControlName="appcode" class="form-control" style="width:430px" /> -->
            <input type="text" formControlName="appcode" class="form-control" style="width:430px" [ngClass]="{ 'is-invalid': submitted && f.appcode.errors }" />
            <div *ngIf="submitted && f.appcode.errors" class="invalid-feedback">
                <div *ngIf="f.appcode.errors.required">Application Code is required</div>
            </div>
          </div>
          <div class="form-group">
              <label>Member Code: </label>
              <input type="text" formControlName="mcode" class="form-control" placeholder="Search by member code or name" style="width: 430px" />
              <!-- <input type="text" formControlName="mcode" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.mcode.errors }" />
              <div *ngIf="submitted && f.mcode.errors" class="invalid-feedback">
                  <div *ngIf="f.mcode.errors.required">Member Code is required</div>
              </div> -->
          </div>
          <div class="form-group">
              <label>Member Name: </label>
              <input type="text" formControlName="mname" class="form-control" style="width: 430px" />
              <!-- <input type="text" formControlName="mname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.mname.errors }" />
              <div *ngIf="submitted && f.mname.errors" class="invalid-feedback">
                  <div *ngIf="f.mname.errors.required">Member Name is required</div>
                  <div *ngIf="f.mname.errors.email"></div>
              </div> -->
          </div>
          <div class="form-group">
              <label>Mobile Number: * </label>
              <input type="text" formControlName="mnumber" class="form-control" style="width: 430px" [ngClass]="{ 'is-invalid': submitted && f.mnumber.errors }" />
              <div *ngIf="submitted && f.mnumber.errors" class="invalid-feedback">
                  <div *ngIf="f.mnumber.errors.required">Mobile Number is required</div>
                  <div *ngIf="f.mnumber.errors.minlength">Mobile Number must be of 10 numbers</div>
              </div>
          </div>
          <div class="form-group">
              <label>Product: </label>
              <select name="product" formControlName="product" class="form-control" style="width: 430px">
                <option value=""></option>
                <option value="A">Product A</option>
                <option value="B">Product B</option>
                <option value="C">Product C</option>
                <option value="D">Product D</option>
              </select>
              <!-- <input type="text" formControlName="product" class="form-control" /> -->
              <!-- <input type="text" formControlName="product" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.product.errors }" />
              <div *ngIf="submitted && f.product.errors" class="invalid-feedback">
                  <div *ngIf="f.product.errors.required">Product is required</div>
                  <div *ngIf="f.product.errors.mustMatch"></div>
              </div> -->
          </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
              <label>Expected Disbursement Date: </label>
              <input type="date" formControlName="eddate" class="form-control" style="width: 430px"/>
              <!-- <input type="text" formControlName="eddate" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.eddate.errors }" />
              <div *ngIf="submitted && f.eddate.errors" class="invalid-feedback">
                <div *ngIf="f.eddate.errors.required">E-Date is required</div>
              </div> -->
            </div>
            <div class="form-group">
                <label>Loan Amount:  </label>
                <input type="text" formControlName="lamount" class="form-control" placeholder="0" style="width: 430px" />
                <!-- <input type="text" formControlName="mcode" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lamount.errors }" />
                <div *ngIf="submitted && f.lamount.errors" class="invalid-feedback">
                    <div *ngIf="f.lamount.errors.required">Loan Amount is required</div>
                </div> -->
            </div>
            <div class="form-group">
                <label>Purpose: </label>
                <input type="text" formControlName="purpose" class="form-control" placeholder="Type purpose name" style="width: 430px" />
                <!-- <input type="text" formControlName="purpose" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.purpose.errors }" />
                <div *ngIf="submitted && f.purpose.errors" class="invalid-feedback">
                    <div *ngIf="f.purpose.errors.required">Purpose is required</div>
                    <div *ngIf="f.purpose.errors.email"></div>
                </div> -->
            </div>
            <div class="form-group">
                <label>Rate of Interest:  </label>
                <input type="number" formControlName="roi" class="form-control" placeholder="0" style="width: 430px"/>
                <!-- <input type="number" formControlName="roi" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.roi.errors }" />
                <div *ngIf="submitted && f.roi.errors" class="invalid-feedback">
                    <div *ngIf="f.roi.errors.required">ROI is required</div>
                </div> -->
            </div>
            <div class="form-group">
                <button class="btn btn-primary" style="margin-left:350px; margin-top: 30px; width:75px">Save</button>
            </div>
          </div>
      </form>
    </div>
  </div>
</div>


<app-footer></app-footer>
